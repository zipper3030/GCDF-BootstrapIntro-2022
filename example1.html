<!DOCTYPE html>
<html lang="en">
<head>
    <title>My First Bootstrapped Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>My First Bootstrapped Page</h1>
        <p>Here's some text.</p> 
    </div>
    <div class="container-fluid text-white text-center">
        <div class="row">
           <div class="col bg-secondary border border-warning">Column 1</div>
           <div class="col bg-secondary border border-warning">Column 2</div>
           <div class="col bg-secondary border border-warning">Column 3</div>
        </div>
        <div class="row">
           <div class="col-3 bg-success border border-danger">Column 3/12</div>
           <div class="col-6 bg-success border border-danger">Column 6/12</div>
           <div class="col-3 bg-success border border-danger">Column 3/12</div>
        </div>
        <div class="row">
            <div class="col-sm bg-dark border border-success">Column small</div>
            <div class="col-sm bg-dark border border-success">Column small</div>
            <div class="col-sm bg-dark border border-success">Column small</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
